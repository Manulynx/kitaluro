{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kitaluro{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <h1 class="logo">KITALURO</h1>
            <nav class="nav">
                <a href="{% url 'home' %}" class="nav-item">Inicio</a>
                <a href="{% url 'productos:index' %}" class="nav-item">Productos</a>
                <a href="#" class="nav-item">Nosotros</a>
                <a href="#" class="nav-item">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>M&C Dev Studio {{ now|date:"Y" }}. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
