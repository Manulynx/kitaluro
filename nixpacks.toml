[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate && python railway_setup.py && gunicorn --bind 0.0.0.0:$PORT kitaluro.wsgi:application --workers 2 --timeout 120 --access-logfile - --error-logfile -"